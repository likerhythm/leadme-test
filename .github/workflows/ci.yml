name: DEV_CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: 현재 브랜치 코드 가져오기
        uses: actions/checkout@v4

      - name: JDK 21 환경 구성하기
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 실행 권한 부여
        run: chmod +x gradlew

      - name: 빌드 & 테스트
        run: ./gradlew clean build